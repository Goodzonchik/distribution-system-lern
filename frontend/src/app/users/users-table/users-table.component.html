<table class="table">
  <thead>
    <tr>
      <th>name</th>
      <th>labels</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    @if(users$ |async; as users) { @for(user of users.records; track
    user.elementId) {
    <tr>
      <td>{{ user.properties.name }}</td>
      <td>{{ user.labels }}</td>
      <td>
        <button (click)="setParent(user.properties.name)">setParent</button>
        <button (click)="setChild(user.properties.name)">setChild</button>
        <button (click)="deleteUser(user.properties.name)">Delete</button>
      </td>
    </tr>
    } }
  </tbody>
</table>

<div>
  parent: {{ parent }}<br />
  child: {{ child }}<br />

  <button (click)="createRelationShip()">Create createRelationShip</button>
</div>

<br /><br />

<input type="text" [formControl]="name" />
<input type="text" [formControl]="label" />
<button (click)="createUser()">createUser</button>
