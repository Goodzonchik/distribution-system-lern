<table class="table">
  <thead>
    <tr>
      <th>name</th>
      <th>labels</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    @if(users$ |async; as users) {@for(user of users; track user.person_id) {
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.birth_date }}</td>
      <td></td>
    </tr>
    } }
  </tbody>
</table>
