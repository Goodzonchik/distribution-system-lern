<h3>Files from {{ bucket() }}</h3>

<table class="table">
  <thead>
    <tr>
      <th>name</th>
      <th>lastModified</th>
      <th>size</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    @for(file of files(); track file) {
    <tr>
      <td>{{ file.name }}</td>
      <td>{{ file.lastModified | date }}</td>
      <td>{{ file.size }}</td>
      <td>
        <button (click)="downloadFile(file.name)">download</button>
        <button (click)="deleteFile(file.name)">delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>

<br /><br />
<div class="form-group">
  <label for="file">Choose File</label>
  <input type="file" id="file" (change)="handleFileInput($event)" />

  <button (click)="uploadFileToActivity()">uploadFileToActivity</button>
</div>
